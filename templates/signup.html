<head>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../static/css/jquery-ui.min.css" type="text/css">

    <link rel="stylesheet" href="../static/css/style.css" type="text/css">

    <script src="../static/js/cocktail99.js"></script>

    <style>
        .header .container{
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .header .container .row .col-lg-3 .header__logo a{
            font-size:50px;
            font-weight:900;
            color:#d494c6;
        }

        nav{
            margin-left:50px;
            position:fixed;

        }

        .side_menu_btn{
            display: inline-block;
            width :20px;
            
        }
        
        .categories .container .row .section-title{
            margin: 80px auto;
        }

        .categories{
            margin-bottom:50px;
        }

        .footer{
            padding-top:30px;
        }

        .signup-btn{
            background-color:#d494c6;
        }


    </style>
</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/">칵테일 99</a>
                    </div>
                </div>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
    <nav class="nav">
        <div class="hero__categories__all side_menu_btn">
            <i class="fa fa-bars"></i>
        </div>    
    </nav>


    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <ul style="display: none;">
                            <li><a href="./login.html">로그인</a></li>
                            <li><a href="./signup.html">회원가입</a></li>
                            <li><a href="./mypage.html">마이페이지</a></li>
                            <li><a href="./listpage.html">리스트페이지</a></li>
                            <li><a href="./write.html">레시피작성</a></li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <section class="breadcrumb-section set-bg" data-setbg="../static/img/smash-backgroung2.jpg">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <div class="breadcrumb__text">
                        <h2>회원가입</h2>
                        <div class="breadcrumb__option">
                            <a href="./index.html">Home</a>
                            <span>Sign Up</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="checkout spad">
        <div class="container">
            <div class="checkout__form">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input">
                                        <p>아이디<span>*</span></p>
                                        <input id="input-id" type="text" placeholder="아이디" >
                                        <button id="dup-check-btn" class="btn btn-primary" type="button" onclick="is_dup($('#input-id').val())">중복확인</button>
                                        <p id="help-id" class="help is-hidden is-danger">아이디는 영어 소문자로 시작하는 5~20자 영문자 또는 숫자와 특수기호 (-),(_)만 사용 가능합니다!</p>
                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input">
                                <p>비밀번호<span>*</span></p>
                                <input id="input-password" type="text" placeholder="비밀번호">
                                <p id="help-pw" class="help is-hidden is-danger">비밀번호는 8~16자로 영문, 숫자 하나 이상씩 포함되어야 합니다</p>
                            </div>
                            <div class="checkout__input">
                                <p>비밀번호 재입력<span>*</span></p>
                                <input id="input-check-password" type="password" placeholder="비밀번호 재입력">
                                <p id="help-pw-re" class="help is-hidden is-danger">입력하신 비밀번호와 일치하지 않습니다!</p>
                            </div>
                            <div class="checkout__input">
                                <p>이메일<span>*</span></p>
                                <input id="input-email" type="email" placeholder="이메일">
                                <p id="help-email" class="help is-hidden is-danger">올바른 이메일 형식이 아닙니다!</p>
                            </div>
                        </div>
                    </div>
                    <button type="button" class="site-btn signup-btn" onclick="sign_up()">가입하기</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Categories Section Begin -->
    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright">
                        <div class="footer__copyright__text"><p>Copyright &copy;항해99 5기 D반 10조 - 칵테일99</p></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->
    <script src="../static/js/jquery-3.3.1.min.js"></script>
    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.nice-select.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/jquery.slicknav.js"></script>
    <script src="../static/js/mixitup.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/main.js"></script>



</body>

</html>
