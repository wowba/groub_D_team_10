    <style>

    <script>
        $(document).ready(function () {
            {% if user_info %}
                $("#signup-a").toggleClass("is-hidden")
                $("#login-a").toggleClass("is-hidden")
            {% else %}
                $("#mypage-a").toggleClass("is-hidden")
                $("#signout-a").toggleClass("is-hidden")
            {% endif %}
        })
    </script>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="./index.html">칵테일 99</a>
                    </div>
                </div>
                <p>
                    {% if user_info %}
                        <a href="/mypage">{{ user_info.username }}</a>님 환영합니다!
                    {% endif %}
                </p>
                </div>
            </div>
            <div class="humberger__open">
                <i class="fa fa-bars"></i>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
    <nav class="nav">
        <div class="hero__categories__all side_menu_btn">
            <i class="fa fa-bars"></i>
        </div>
    </nav>


    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <ul style="display: none;">
                            <li><a id="login-a" href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#login-modal">로그인</a></li>
                            <li><a id="signup-a" href="/api/register">회원가입</a></li>
                            <li><a id="mypage-a" href="/api/mypage">마이페이지</a></li>
                            <li><a href="/api/list_view">리스트페이지</a></li>
                            <li><a href="/api/custom_write">레시피작성</a></li>
                            <li><a id="signout-a" href="javascript:void(0)" onclick="sign_out()">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModal">로그인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="input-username" class="input" type="text" placeholder="아이디">
                <p id="help-id" class="help is-hidden is-danger">아이디를 입력해주세요!</p>
                <input id="input-password" class="input" type="password" placeholder="비밀번호">
                <p id="help-pw" class="help is-hidden is-danger">비밀번호를 입력해주세요!</p>
                <button type="button" class="btn btn-secondary" href="/api/register">회원가입</button>
                <button type="button" class="btn btn-primary" onclick="login()">로그인</button>

            </div>
            </div>
        </div>
        </div>

    <!-- Login Failed Alert -->
    <div id="login-fail-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">

      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Categories Section Begin -->
    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2>랜덤 추천 칵테일</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="wrap">
        <div class="px-3 content-wrapper">
            <div class="horizontal-list custom-list">
                <button class="arrow-btn left random" onclick="handleClickArrowBtn('prev', 'first')">
                    <img src="/static/img/icon/caret-left-fill.svg"/>
                </button>
                <div id="main-random-list" class="list-wrapper">
                    <!--랜덤 리스트-->
                </div>
                <button class="arrow-btn right random" onclick="handleClickArrowBtn('next', 'first')">
                    <img src="/static/img/icon/caret-right-fill.svg"/>
                </button>
            </div>
        </div>
    </div>

    <section class="categories">
        <div class="container">
            <div class="row">
                <div class="section-title">
                    <h2>평점순 추천 칵테일</h2>
                </div>
            </div>
        </div>
    </section>

    <div class="wrap">
        <div class="px-3 content-wrapper">
            <div class="horizontal-list custom-list">
                <button class="arrow-btn left like" onclick="handleClickArrowBtn('prev', 'second')">
                    <img src="/static/img/icon/caret-left-fill.svg"/>
                </button>
                <div id="main-like-list" class="list-wrapper">
                    <!--좋아요 높은 순 리스트-->
                </div>
                <button class="arrow-btn right like" onclick="handleClickArrowBtn('next', 'second')">
                    <img src="/static/img/icon/caret-right-fill.svg"/>
                </button>
            </div>
        </div>
    </div>


    <footer class="footer spad">
        <div class="container">

                    <div class="footer__copyright">
                        <div class="footer__copyright__text"><p>Copyright &copy;항해99 5기 D반 10조 - 칵테일99</p></div>
                    </div>
                </div>
