<!DOCTYPE html>
<html lang="zxx">

<head>
    <meta charset="UTF-8">
    <meta name="description" content="Ogani Template">
    <meta name="keywords" content="Ogani, unica, creative, html">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>칵테일 99</title>

    <!-- Google Font -->
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@200;300;400;600;900&display=swap" rel="stylesheet">

    <!-- Css Styles -->
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="../static/css/bootstrap.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/font-awesome.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/elegant-icons.css" type="text/css">
    <link rel="stylesheet" href="../static/css/nice-select.css" type="text/css">
    <link rel="stylesheet" href="../static/css/jquery-ui.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/owl.carousel.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/slicknav.min.css" type="text/css">
    <link rel="stylesheet" href="../static/css/style.css" type="text/css">

    <script src="../static/js/cocktail99.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>

    <style>
        .header .container{
            border-bottom: 1px solid rgba(0, 0, 0, 0.1);
        }
        .header .container .row .col-lg-3 .header__logo a{
            font-size:50px;
            font-weight:900;
            color:#d494c6;
        }

        nav{
            margin-left:50px;
            position:fixed;
            z-index: 999;
            padding-left:
        }

        .side_menu_btn{
            display: inline-block;
            width :20px;
            
        }

        .write_section{
            background-color:#e0dfe0;
            width:900px;
            margin:120px auto;
            border-radius:15px;
        }

        .signup-btn{
            background-color:#d494c6;
        }

        .footer{
            padding-top:30px;
        }


    </style>
    <script>
        $(document).ready(function () {
            {% if user_info %}
                $("#signup-a").toggleClass("is-hidden")
                $("#login-a").toggleClass("is-hidden")
            {% else %}
                $("#mypage-a").toggleClass("is-hidden")
                $("#signout-a").toggleClass("is-hidden")
                $("#write-a").toggleClass("is-hidden")
            {% endif %}
        })
    </script>

</head>

<body>
    <!-- Page Preloder -->
    <div id="preloder">
        <div class="loader"></div>
    </div>
    <header class="header">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="header__logo">
                        <a href="/">칵테일 99</a>
                    </div>
                </div>
                <p>
                    {% if user_info %}
                        <a href="/api/mypage">{{ user_info.id }}</a>님 환영합니다!
                    {% endif %}
                </p>
                </div>
            </div>
        </div>
    </header>
    <!-- Header Section End -->
    <nav class="nav">
        <div class="hero__categories__all side_menu_btn">
            <i class="fa fa-bars"></i>
        </div>
    </nav>


    <!-- Hero Section Begin -->
    <section class="hero">
        <div class="container">
            <div class="row">
                <div class="col-lg-3">
                    <div class="hero__categories">
                        <ul style="display: none;">
                            <li><a id="login-a" href="javascript:void(0)" data-bs-toggle="modal" data-bs-target="#login-modal">로그인</a></li>
                            <li><a id="signup-a" href="/api/register">회원가입</a></li>
                            <li><a id="mypage-a" href="/api/mypage">마이페이지</a></li>
                            <li><a href="/api/list_view">리스트페이지</a></li>
                            <li><a id="write-a" href="/api/custom_write">레시피작성</a></li>
                            <li><a id="signout-a" href="javascript:void(0)" onclick="sign_out()">로그아웃</a></li>
                        </ul>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>

    <!-- Login Modal -->
    <div class="modal fade" id="login-modal" tabindex="-1" aria-labelledby="signUpModal" aria-hidden="true">
        <div class="modal-dialog modal-dialog-centered">
            <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="signUpModal">로그인</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <input id="input-username" class="input" type="text" placeholder="아이디" style="margin-bottom: 10px; ">
                <p id="help-id" class="help is-hidden is-danger">아이디를 입력해주세요!</p>
                <input id="input-password" class="input" type="password" placeholder="비밀번호" style="margin-bottom: 10px">
                <p id="help-pw" class="help is-hidden is-danger">비밀번호를 입력해주세요!</p>
                <button type="button" class="btn btn-secondary" onclick="location.href='/api/register'" style="margin-right: 10px; margin-left: 140px">회원가입</button>
                <button type="button" class="btn btn-primary" onclick="login()">로그인</button>

            </div>
            </div>
        </div>
        </div>

    <!-- Login Failed Alert -->
    <div id="login-fail-modal" class="modal">
      <div class="modal-background"></div>
      <div class="modal-content">

      </div>
      <button class="modal-close is-large" aria-label="close"></button>
    </div>

    <!-- Categories Section Begin -->

    <section class="write_section spad">
        <div class="container">
            <div class="write__form">
                <form action="#">
                    <div class="row">
                        <div class="col-lg-8 col-md-6">
                            <div class="row">
                                <div class="col-lg-6">
                                    <div class="checkout__input write_input">
                                        <label for="">칵테일명</label>
                                        <input id="cocktail-name" type="text">

                                    </div>
                                </div>
                            </div>
                            <div class="checkout__input write_input">
                                <label for="">재료</label>
                                <textarea name="" id="cocktail-ingredients" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="checkout__input write_input">
                                <label for="">주조법</label>
                                <textarea name="" id="cocktail-method" class="form-control" rows="2"></textarea>
                            </div>
                            <div class="checkout__input write_input">
                                <label for="">가니쉬</label>
                                <input id="cocktail-garnish" type="text">
                            </div>
                            <div class="checkout__input write_input">
                                <label for="">이미지파일</label>
                                <input id="cocktail-imgsrc" type="file">
                            </div>
                        </div>
                    </div>
                    <button type="button" onclick="post_article('{{ user_info.id }}')" class="site-btn signup-btn">작성하기</button>
                </form>
            </div>
        </div>
    </section>




    <footer class="footer spad">
        <div class="container">
            <div class="row">
                <div class="col-lg-12">
                    <div class="footer__copyright">
                        <div class="footer__copyright__text"><p>Copyright &copy;항해99 5기 D반 10조 - 칵테일99</p></div>
                    </div>
                </div>
            </div>
        </div>
    </footer>
    <!-- Footer Section End -->

    <!-- Js Plugins -->

    <script src="../static/js/bootstrap.min.js"></script>
    <script src="../static/js/jquery.nice-select.min.js"></script>
    <script src="../static/js/jquery-ui.min.js"></script>
    <script src="../static/js/jquery.slicknav.js"></script>
    <script src="../static/js/mixitup.min.js"></script>
    <script src="../static/js/owl.carousel.min.js"></script>
    <script src="../static/js/main.js"></script>



</body>

</html>
